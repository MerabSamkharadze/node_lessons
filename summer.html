<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffeb3b; /* Light yellow background */
        color: #333;
        text-align: center;
        padding: 20px;
      }

      h1 {
        color: #ff5722; /* Orange color */
      }

      p {
        font-size: 1.2em;
        color: #607d8b; /* Grey-blue color */
      }

      button {
        background-color: #4caf50; /* Green button */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049; /* Darker green on hover */
      }

      #message {
        margin-top: 20px;
        font-size: 1.1em;
        color: #2196f3; /* Blue color for message */
      }
    </style>
  </head>
  <body>
    <h1>Summer</h1>
    <p>I love the sun!</p>

    <!-- Button to trigger JavaScript function -->
    <button onclick="showMessage()">Click Me!</button>

    <!-- Message displayed after button click -->
    <div id="message"></div>

    <script>
      function showMessage() {
        const messageDiv = document.getElementById("message");

        messageDiv.innerHTML ===
        "You clicked the button and love the summer too!"
          ? (messageDiv.innerHTML = "")
          : (messageDiv.innerHTML =
              "You clicked the button and love the summer too!");
      }
    </script>
  </body>
</html>
